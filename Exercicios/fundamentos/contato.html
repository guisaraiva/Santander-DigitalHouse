<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>
<body>
  <div class="container">
    <div>
      <h2  class="center-align">Formulário de Contato</h2>
    </div>
    <section>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="icon_prefix">Nome Completo</label>
            </div>
          </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">phone</i>
                <input id="telefone" type="tel" class="validate">
                <label for="telefone">Telefone</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">mode_edit</i>
                <textarea  id="descricao" class="materialize-textarea" data-length="400"></textarea>
                <label for="descricao">Descrição</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
        </form>
      </div>
    </section>
    <footer class="right-align">Desenvolvido durante o curso <a href="https://www.becas-santander.com/pt/program/santandercodersjava2020" target="_blank">Java - Santander & Digital House </a>.</footer>
  </div>
  <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
